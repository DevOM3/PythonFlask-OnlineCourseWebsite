<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm payment status page</title>
</head>
<body>

<div class="container">
    <div class="col my-4">

        <h2>Payment status regarding your order Id {{response.ORDERID}}</h2>
        {% if response.RESPCODE == '01' %}
        ORDER SUCCESS
        {{url_for('myacc')}}
        {% else %}
        ORDER FAILURE
        {% endif %}

    </div>

</div>
</body>
</html>
